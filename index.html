<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="author" content="Christian Hopper"/><meta name="description" content="Spots is an amazing experience where users can share and explore beautiful locations, amazing people, memorable moments, and inspiring scenes from around the world."/><meta name="keywords" content="Spots, photo sharing, travel, locations, social, photography, adventure, memories, inspiration, beautiful places"/><title>Spots</title><link rel="icon" href="favicon.ico"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img src="80804e27ce061efd1ffb.svg" alt="Spots logo" class="header__logo"/></header><main class="content"><section class="profile page__section"><div class="profile__avatar-container"><button class="profile__avatar-button"><img src="c81b22e9874268723f8d.svg" alt="Pencil icon" class="profile__pencil-icon"/></button> <img src="2fc47fd8e9a9bcd9612f.jpg" alt="Bessie Coleman" class="profile__avatar"/></div><div class="profile__column"><h1 class="profile__name">Bessie Coleman</h1><p class="profile__description">Civil Aviator</p><button type="button" class="profile__edit-button"><img src="49e44e5e03758262e8bf.svg" alt="Pencil icon"/>Edit Profile</button></div><button type="button" class="profile__post-button"><img src="975792ea68af0a3c209d.svg" alt="Plus icon" class="profile__post-button-image"/>New Post</button></section><section class="cards page__section"><ul class="cards__list"><template id="card-template"><li class="card"><button type="button" class="card__delete-button"></button> <img class="card__image"/><div class="card__content"><h2 class="card__title"></h2><button type="button" class="card__like-button"></button></div></li></template></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2025 Christian Hopper</p></footer><div class="modal" id="edit-profile-modal"><div class="modal__content"><h2 class="modal__title">Edit Profile</h2><button type="button" class="modal__close-button"><img src="b9d33f1846c7b4e4e5d3.svg" alt="Close icon" class="modal__close-button-icon"/></button><form novalidate class="modal__form"><label for="profile-name-input" class="modal__label">Name <input minlength="2" ; maxlength="30" ; id="profile-name-input" placeholder="Type your name" class="modal__input" required/> <span id="profile-name-input-error" class="modal__error"></span></label> <label for="profile-description-input" class="modal__label">Description <input minlength="2" maxlength="200" id="profile-description-input" placeholder="Describe yourself" class="modal__input" required/> <span id="profile-description-input-error" class="modal__error"></span></label> <button type="submit" class="modal__submit-button">Save</button></form></div></div><div class="modal" id="new-post-modal"><div class="modal__content"><h2 class="modal__title">New Post</h2><button type="button" class="modal__close-button"><img src="b9d33f1846c7b4e4e5d3.svg" alt="Close icon" class="modal__close-button-icon"/></button><form novalidate class="modal__form"><label for="image-link-input" class="modal__label">Image link <input id="image-link-input" type="url" placeholder="Paste a link to the picture" class="modal__input" required/> <span id="image-link-input-error" class="modal__error"></span></label> <label for="image-caption-input" class="modal__label">Caption <input minlength="2" maxlength="30" id="image-caption-input" placeholder="Type your caption" class="modal__input" required/> <span id="image-caption-input-error" class="modal__error"></span></label> <button type="submit" class="modal__submit-button">Save</button></form></div></div><div class="modal modal_type_preview" id="preview-modal"><div class="modal__image-content"><img class="modal__image"/><p class="modal__caption">Golden Gate Bridge</p><button type="button" class="modal__close-button modal__close-button_type_preview"></button></div></div><div class="modal" id="edit-avatar-modal"><div class="modal__content"><h2 class="modal__title">Edit profile Avatar</h2><button type="button" class="modal__close-button"><img src="b9d33f1846c7b4e4e5d3.svg" alt="Close icon" class="modal__close-button-icon"/></button><form novalidate class="modal__form"><label for="profile-avatar-input" class="modal__label">Profile Picture <input id="profile-avatar-input" type="url" name="avatar" placeholder="Paste the link to an image" class="modal__input" required/> <span id="profile-avatar-input-error" class="modal__error"></span></label> <button type="submit" class="modal__submit-button">Save</button></form></div></div><div class="modal" id="delete-card-modal"><div class="modal__content"><h2 class="modal__title">Are you sure you want to delete this image?</h2><button type="button" class="modal__close-button"><img src="2a6d443422ae27e8b633.svg" alt="Close icon" class="modal__close-button-icon"/></button><div class="modal__actions"><button type="button" class="modal__delete-button">Delete</button> <button type="button" class="modal__cancel-button">Cancel</button></div></div></div></div></body></html>
